services:
  bot:
    build: .
    image: bot-despensa:latest
    container_name: bot-despensa
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"
    # Puerto 3000: vista web de la lista (link que devuelve /ver-lista). En EC2 configura WEB_BASE_URL (ej. http://TU_IP:3000).
